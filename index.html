<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="FaceBook.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logoname" href="Index.html">facebook</a>

            </div>
            <div class="login">
                <form action="">
                    <table class="login-controls">
                        <tr>
                            <td><label class="login-label">Email or Mobile</label></td>
                            <td><label class="login-label">Password</label></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input  class="submit-button" type="submit" value="Login"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><label class="password-label"> Forgotten Password?</label></td>
                        </tr>

                </table>
            </form>

            </div>

        </div>
        <div class="main-body">
            <div class="left-section">
                <p class="para">Facebook helps you connect and share with the <br> people in your life</p>
                <img class="image" src="Facebook.jpg" alt="">

            </div>
            <div class="right-section">
                <h1>Create an account</h1>
                <h4 class="h4">It's quick and easy</h4>
                <form action="" id="signup_form">
                    <div>
                    <input name="fname" class="first-name" type="text" placeholder="First name">
                    <input name="sname" class="surname" type="text" placeholder="surname"><br>
                    <input name="emailid" class="mobile-no" type="text" placeholder="Mobile number or email address"><br>
                    <input class="password" type="text" placeholder="Password">
                    <h4 class="birthday">Birthday </h4>
                    <select class="day"  name="" id="">
                        <option value="">Day</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                    <select class="month" name="" id="">
                        <option value="">Month</option>
                        <option value="">January</option>
                        <option value="">February</option>
                        <option value="">March</option>
                        <option value="">April</option>
                    </select>
                    <select class="year" name="" id="">
                        <option value="">Year</option>
                        <option value="">2000</option>
                        <option value="">2001</option>
                        <option value="">2002</option>
                        <option value="">2003</option>
                        <option value="">2004</option>

                    </select>
                </div>
                    <div>
                        <button class="subButton" type="submit" action="">Submit</button>
                    </div>
                    
                </form>
                
                

            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="script.js"></script>
</body>
</html>
